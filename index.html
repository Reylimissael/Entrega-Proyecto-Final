<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexión con Backend</title>
</head>
<body>
  <h1>Conexión con el Backend en Node.js</h1>
  
  <h2>Guardar Datos</h2>
  <form id="save-form">
    <input type="text" id="data" placeholder="Escribe algo para guardar" required>
    <button type="submit">Guardar</button>
  </form>

  <h2>Leer Datos Guardados</h2>
  <button id="load-data">Cargar Datos</button>
  <ul id="data-list"></ul>

  <script>
    
    document.getElementById('save-form').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const data = document.getElementById('data').value;
      
      fetch('/save-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ data }),
      })
      .then(response => response.json())
      .then(result => {
        alert(result.message);
        document.getElementById('data').value = '';
      });
    });

    document.getElementById('load-data').addEventListener('click', function () {
      fetch('/get-data')
        .then(response => response.json())
        .then(data => {
          const dataList = document.getElementById('data-list');
          dataList.innerHTML = ''; 
          
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.data;
            dataList.appendChild(li);
          });
        });
    });
  </script>
</body>
</html>
