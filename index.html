
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardar y Ver Im치genes</title>
</head>
<body>
  <h1>Guardar y Ver Im치genes</h1>
  
  <h2>Guardar Imagen</h2>
  <form id="image-form">
    <input type="url" id="image-url" placeholder="URL de la imagen" required>
    <button type="submit">Guardar Imagen</button>
  </form>

  <h2>Im치genes Guardadas</h2>
  <button id="load-images">Ver Im치genes</button>
  <div id="image-gallery"></div>

  <script>

    document.getElementById('image-form').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const imageUrl = document.getElementById('image-url').value;
      
      fetch('/save-image', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ imageUrl }),
      })
      .then(response => response.json())
      .then(result => {
        alert(result.message);
        document.getElementById('image-url').value = ''; 
      });
    });

    document.getElementById('load-images').addEventListener('click', function () {
      fetch('/get-images')
        .then(response => response.json())
        .then(images => {
          const gallery = document.getElementById('image-gallery');
          gallery.innerHTML = ''; 
          
          images.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Imagen guardada';
            img.style.maxWidth = '200px';
            img.style.margin = '10px';
            gallery.appendChild(img);
          });
        });
    });
  </script>
</body>
</html>
