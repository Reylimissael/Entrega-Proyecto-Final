<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Dog Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cat & Dog Images</h1>
    </header>
    <div class="container">
        <button id="catButton">Show a Cat</button>
        <button id="dogButton">Show a Dog</button>
        <button id="toggleHistoryButton">Show/Hide History</button>
        <div id="imageContainer">
            <img id="animalImage" src="" alt="" style="display:none;">
        </div>
    </div>
    <div class="history hidden" id="historySection">
        <h2>Viewed Images</h2>
        <div id="historyContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
